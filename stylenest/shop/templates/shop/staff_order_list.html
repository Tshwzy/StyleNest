<div style="padding: 20px; text-align: center;">
    <h1 style="color: #1bd1c8; font-family: Arial, sans-serif; animation: fadeIn 1s ease-in-out;">All Orders</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        {% for order in orders %}
            <div style="width: 300px; background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); text-align: center; animation: slideIn 0.7s ease;">
                <h2 style="color: #ffa500; font-family: Arial, sans-serif; margin-bottom: 10px;">Order {{ order.id }}</h2>
                <p style="color: #555; font-family: Arial, sans-serif; margin: 10px 0;">Customer: {{ order.customer.username }}</p>
                <p style="color: #1bd1c8; font-family: Arial, sans-serif; margin: 10px 0;">Status: {{ order.status }}</p>

                <a href="{% url 'shop:accept_order' order.pk %}" style="display: inline-block; padding: 10px 20px; background: #1bd1c8; color: #fff; text-decoration: none; border-radius: 5px; margin: 5px;">Accept Order</a>
                <a href="{% url 'shop:prepare_order' order.pk %}" style="display: inline-block; padding: 10px 20px; background: #ffa500; color: #fff; text-decoration: none; border-radius: 5px; margin: 5px;">Prepare Order</a>
                <a href="{% url 'shop:deliver_order' order.pk %}" style="display: inline-block; padding: 10px 20px; background: #555; color: #fff; text-decoration: none; border-radius: 5px; margin: 5px;">Deliver Order</a>
                <a href="{% url 'shop:cancel_order' order.pk %}" style="display: inline-block; padding: 10px 20px; background: red; color: #fff; text-decoration: none; border-radius: 5px; margin: 5px;">Cancel Order</a>
            </div>
        {% endfor %}
    </div>
</div>

    <!-- Add CSS animations -->
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        a:hover {
            background: #333;
        }
    </style>
