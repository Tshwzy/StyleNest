<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for product in products %}
        <div style="width: 250px; background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); text-align: center; animation: slideIn 0.7s ease;">
            <h2 style="color: #1bd1c8; font-family: Arial, sans-serif; animation: fadeIn 1s ease-in-out;">
                {{ product.name }}
            </h2>
            <p style="color: #555; font-family: Arial, sans-serif; margin: 10px 0; font-size: 14px;">
                {{ product.description }}
            </p>
            <p style="color: #ffa500; font-size: 20px; font-weight: bold; font-family: Arial, sans-serif;">
                ${{ product.price }}
            </p>

            <a href="{% url 'shop:product_detail' product.pk %}" style="display: inline-block; padding: 10px 20px; background: #1bd1c8; color: #fff; text-decoration: none; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background 0.3s; margin: 5px;">
                View
            </a>
            <a href="{% url 'shop:add_to_cart' product.pk %}" style="display: inline-block; padding: 10px 20px; background: #ffa500; color: #fff; text-decoration: none; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background 0.3s; margin: 5px; animation: bounce 1.5s infinite;">
                Add to Cart
            </a>
        </div>
    {% endfor %}
</div>

<!-- Add CSS animations -->
<style>
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    @keyframes slideIn {
        0% { transform: translateY(-20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    a:hover {
        background: #555;
    }
</style>
